<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <section class="container grid grid-template">
      <div class="item">
        <form action="./">
          <h1 id="titulo-form">Sign Up</h1>
          <label for="Nome"> Nome</label>
          <input type="text" name="Nome" id="Nome" placeholder="Digite o seu nome">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Digite o seu e-mail">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
          <button>Enviar</button>
        </form>
      </div>
      <div class="item">
        <h1 class="titulo-sacola">Faça aqui seu cadastro!</h1>

        <img src="Images/sacola.png" alt="Sacola de compras" class="sacola">
        <div class="texto-pequeno">
          <img src="Images/pngwing.com.png" alt="Sinal Verde" class="confirmacao">
          <span>Compra rápida e segura</span>
        </div>
        <div class="texto-pequeno">
          <img src="Images/pngwing.com.png" alt="Sinal Verde" class="confirmacao">
          <span>Em até 12x sem Juros</span>
        </div>
        <div class="texto-pequeno">
          <img src="Images/pngwing.com.png" alt="Sinal Verde" class="confirmacao">
          <span>Devolução em até 7 dias!</span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
